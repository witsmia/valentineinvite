<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine?</title>
  <style>
    body { height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center; background: pink; font-family: Arial, sans-serif; text-align: center; }
    #no { position: absolute; background-color: #555; color: white; }
    #yes { background-color: #ff4d6d; color: white; }
    button { font-size: 1.2rem; padding: 10px 20px; margin: 20px; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>

  <div id="quiz">
    <h1 id="question">Will you be my Valentine? ðŸ’•</h1>
    <button id="yes" onclick="yesClicked()">Yes ðŸ’–</button>
    <button id="no">No ðŸ’”</button>
  </div>

  <script>
    // 1. Get info from the URL (e.g., ?name=Ntando&contact=012345)
    const urlParams = new URLSearchParams(window.search);
    const userName = urlParams.get('name') || "Sweetheart";
    const userContact = urlParams.get('contact') || "No contact provided";

    // 2. Set the dynamic name
    document.getElementById("question").innerText = `${userName}, will you be my Valentine? ðŸ’•`;

    // No button logic
    const noBtn = document.getElementById("no");
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
      const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // 3. Show dynamic contact on Yes
    function yesClicked() {
      document.body.innerHTML = `
        <div>

             Saved Details: ${userContact}
          </p>
        </div>
      `;
    }
  </script>
</body>
</html>
